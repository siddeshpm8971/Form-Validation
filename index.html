<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="mdb.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-secondary">
        <a href="#" class="navbar-brand">JS Form Validation</a>
    </nav>

    <div class="container my-3">
        <button class="btn btn-secondary animated zoomIn" data-toggle="modal" data-target="#connect">Click to Register</button>
        <div class="modal" id="connect">
            <div class="modal-dialog">
                <div class="modal-content animated jackInTheBox">
                    <div class="modal-header bg-primary text-white ">
                        <h3>Register Here</h3>
                        <button class="close" data-dismiss="modal">
                            <i class="fa fa-times-circle"></i>
                        </button>
                    </div>
                    <div class="modal-body bg-light">
                        <form id="Form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" id="username">
                                <div id="userfeedback"></div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" id="email">
                                <div id="emailfeedback"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" id="password">
                                <div id="passwordfeedback"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Password" id="cpassword">
                                <div id="cpasswordfeedback"></div>
                            </div>
                            <div>
                                <input type="submit" class="btn btn-secondary" value="Register">
                                <a href="#" class="btn btn-dark" data-dismiss="modal">close</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="jquery.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
    <script src="mdb.js"></script>
    <script src="formvalidation.js"></script>
</body>
</html>
